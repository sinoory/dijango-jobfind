<html>
    <head>

        <script language="javascript">
        var startId=0;
        var totalRcd=0;
        var current=0;
        var preCurr=0;
        var endId=0
        function dbg(msg){
            $("#console").text(msg);
        }
        function keyDown(e) { 
            var keycode = e.which; 
            var realkey = String.fromCharCode(e.which); 
            var t="keycode: " + keycode + " charcode: " + realkey;
            dbg(t);
            if(keycode==37){ //prev
                $("#idcur").text(startId+":"+current+":"+endId);
                showRcd(current);
                preCurr=current
                current-=1;
            }else if(keycode==39){//next
                $("#idcur").text(startId+":"+current+":"+endId);
                showRcd(current);
                preCurr=current
                current+=1;
            }else {
                newstatus=""
                if(keycode==78){//N:null
                    newstatus="null"
                }else if(keycode==71){//G:get
                    newstatus="get"
                }else if(keycode==87){//W:
                    newstatus="watch"
                }
                if(newstatus.length>0)
                    modifyStatus(preCurr,newstatus)
            }

            //alert("keycode: " + keycode + " charcode: " + realkey); 
        } 
        function showRcd(id){
             var aj = $.ajax( { 
                url:id,
                type:'get',
                cache:'false',
                success:function(data){
                    if(data.msg =="true" ){    
                    // view("修改成功！");    
                    dbg("修改成功！");    
                    }else{    
                    //$("#content").text(unescape(data));
                    //convert string to json object,and eval also change unicaode(\ue342 ...) to utf8
                    job=eval ("(" + data + ")"); 
                    $("#coname").html("<a href='"+job.courl+"' target='_blank' >"+job.coname+"<a/>");
                    $("#codesc").text(job.cd.replace(/\n/g,"    "));
                    $("#job").html("<a href='"+job.jobu+"' target='_blank' >"+job.job+"<a/>");
                    $("#jobdesc").html(job.jd.replace(/\n/g,"<br/>"));//use html() to show tags
                    $("#jstate").text(job.state)
                    //testrn(job.jd)
                    } 
                },
                error:function(){
                    dbg("error");
                },

            }); 
       }
        document.onkeydown = keyDown;
         function modifyStatus(id,newstatus){
            postdata={
                status:newstatus,
            }
             var aj = $.ajax( { 
                url:"modify/"+preCurr+"/",
                type:'post',
                cache:'false',
                data:postdata,
                success:function(data){
                    dbg("ok,data="+data) 
                    $("#jstate").text(newstatus)
                },
                error:function(){
                    dbg("error");
                },

            }); 
       }
