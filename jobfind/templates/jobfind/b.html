        <script language="javascript">
        var startId=0;
        var totalRcd=0;
        var current=0;
        var endId=0
        function dbg(msg){
            $("#console").text(msg);
        }
        function keyDown(e) { 
            var keycode = e.which; 
            var realkey = String.fromCharCode(e.which); 
            var t="hh keycode: " + keycode + " charcode: " + realkey;
            //dbg(t);
            if(keycode==37){ //prev
                $("#idcur").text(startId+":"+current+":"+endId);
                showRcd(current);
                current-=1;
            }else if(keycode==39){//next
                $("#idcur").text(startId+":"+current+":"+endId);
                showRcd(current);
                current+=1;
            }
            //alert("keycode: " + keycode + " charcode: " + realkey); 
        } 
        function showRcd(id){
             var aj = $.ajax( { 
                url:id,
                type:'get',
                cache:'false',
                success:function(data){
                    if(data.msg =="true" ){    
                    // view("修改成功！");    
                    dbg("修改成功！");    
                    }else{    
                    //$("#content").text(unescape(data));
                    //convert string to json object,and eval also change unicaode(\ue342 ...) to utf8
                    job=eval ("(" + data + ")"); 
                    $("#coname").text(job.coname);
                    $("#job").text(job.job);
                    }    
                },
                error:function(){
                    dbg("error");
                },

            }); 
       }
        document.onkeydown = keyDown;
        
        $(document).ready(function(){
            startId={{start_id}}; //template variables
            totalRcd={{total_rcd}};
            current=startId;
            endId=startId+totalRcd;
            $("#idcur").text(startId+":"+current+":"+endId);
        });
